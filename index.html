<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1d0e0e;
        }

        .image-container {
            width: 100%;
            height: 100px;
            overflow: hidden;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }

        .header {
            background-color: #030303;
            color:#555;
            padding: 50px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .footer {
            background-color: #030303;
            color:#555;
            padding: 50px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            margin: 20px;
        }
        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
        }
        .card h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #555;
        }
        .card .title {
            font-size: 18px;
            color: grey;
            margin: 10px 0;
        }
        .card p {
            margin: 10px 0;
        }
        .card a {
            margin: 0 5px;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        .card a:hover {
            opacity: 0.7;
        }
        .card button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
     
    </style>
</head>
<body>

    <div class="header">
        <h1>Character Profiles</h1>
        <p></p>
    </div>  
   

<div class="container">
    <div class="card">
